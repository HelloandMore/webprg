<body>
    <!-- Hozzon létre egy tárolót, amely három elemet tartalmaz (zöld, sárga, lila - ebben a sorrendben). 
    A tároló szélessége 600 xéppont, magassága 500 képpont. 
    Hozzon létre egy CSS fájlt a tárolóban lévő elemek megjelenítéséhez. 
    Használja a Flexboxot. Állítsa be a címet "Feladat: 1.4"-re. A zölf elem 1, a sárga 2, a lila 1 egységet foglal el a tárolóban. Az elemek horizontális sorrendje: zöld, lila, sárga. -->
    <div class="container">
        <div class="green">1</div>
        <div class="yellow">2</div>
        <div class="purple">3</div>
    </div>
</body>
